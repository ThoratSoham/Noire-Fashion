<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WearLoop - Discover Fashion | NOIR√â</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/products.js"></script>
    <link rel="stylesheet" href="css/wearloop.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f5f0;
            color: #333;
            margin: 0;
            padding-top: 60px;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            padding: 10px 20px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            box-sizing: border-box;
        }

        #auth-links {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        nav .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            color: #000;
        }

        #auth-links {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #auth-links a {
            text-decoration: none;
            color: #333;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: pointer;
        }

        /* Tabs Styling */
        .feed-tabs {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 20px 0;
            background: #fff;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 60px;
            z-index: 90;
        }

        .tab-btn {
            background: none;
            border: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            color: #888;
            cursor: pointer;
            padding: 10px 5px;
            position: relative;
            transition: color 0.3s ease;
        }

        .tab-btn.active {
            color: #000;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: #000;
        }

        .feed-search-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .feed-search-bar {
            display: flex;
            gap: 10px;
            padding: 12px 20px;
            background: #fff;
            border: 1px solid #ddd;
            align-items: center;
        }

        .feed-search-bar input {
            background: transparent;
            border: none;
            color: #333;
            flex: 1;
            outline: none;
            font-family: 'Montserrat', sans-serif;
        }

        .page-header {
            text-align: center;
            padding: 40px 20px 10px;
        }

        .page-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 5px;
        }

        .page-header p {
            color: #666;
            font-weight: 300;
        }

        /* Overlay fix */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
        }

        .overlay.show {
            display: flex;
        }
    </style>
</head>

<body>
    <nav>
        <a href="index.html" class="logo">NOIR√â</a>
        <div id="auth-links"></div>
    </nav>

    <header class="page-header">
        <h1 class="wearloop-logo">WEARLOOP</h1>
        <p>Your viral fashion discovery feed</p>
    </header>

    <div class="feed-tabs">
        <button class="tab-btn active" data-tab="foryou">For You</button>
        <button class="tab-btn" data-tab="trending">Trending</button>
        <button class="tab-btn" data-tab="following">Following</button>
    </div>

    <div class="feed-search-container">
        <div class="feed-search-bar">
            <span>üîç</span>
            <input type="text" id="feed-search" placeholder="Search hashtags, creators, vibes...">
        </div>
    </div>

    <section id="wearloop-feed" class="feed-container">
        <div id="wearloop-grid" class="feed-grid">
            <div style="text-align: center; padding: 50px;">Curating your vibe...</div>
        </div>
    </section>

    <!-- Creator Dashboard Modal -->
    <div id="creator-dashboard" class="overlay">
        <!-- Reusing Dashboard content from blueprint -->
        <div class="dashboard-content"
            style="background: #fff; width: 95%; max-width: 1000px; height: 90vh; border: 1px solid #ddd; position: relative; padding: 40px; color: #333; overflow-y: auto;">
            <span id="close-dashboard"
                style="position: absolute; top: 10px; right: 20px; font-size: 2rem; cursor: pointer;">√ó</span>
            <header
                style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; border-bottom: 1px solid #eee; padding-bottom: 20px;">
                <div>
                    <h1 style="font-family: 'Playfair Display', serif;">Creator Dashboard</h1>
                    <p style="color: #666;">Manage your WearLoop presence</p>
                </div>
                <div style="text-align: right;">
                    <div style="font-size: 1.5rem; font-weight: 700;">$1,248.50</div>
                    <div style="color: #666; font-size: 0.8rem;">Est. Revenue this Month</div>
                </div>
            </header>
            <div
                style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 40px;">
                <div class="step-card" style="padding: 20px; background: #fff; border: 1px solid #eee;">
                    <div style="color: #666; font-size: 0.7rem; text-transform: uppercase;">Views</div>
                    <div style="font-size: 1.8rem; font-weight: 700;">45.2K</div>
                    <div style="color: #4CAF50; font-size: 0.8rem;">‚Üë 12%</div>
                </div>
                <div class="step-card" style="padding: 20px; background: #fff; border: 1px solid #eee;">
                    <div style="color: #666; font-size: 0.7rem; text-transform: uppercase;">Clicks</div>
                    <div style="font-size: 1.8rem; font-weight: 700;">8.9K</div>
                    <div style="color: #4CAF50; font-size: 0.8rem;">‚Üë 5%</div>
                </div>
                <!-- ... other analytics ... -->
            </div>
            <div class="creator-actions" style="margin-top: 40px; text-align: center;">
                <button class="btn-premium btn-start" style="cursor: pointer;">+ Create New Post</button>
            </div>
        </div>
    </div>

    <script src="js/wearloop.js"></script>
    <script>
        async function startWearLoop() {
            console.log('[WearLoop Page] Initializing...');
            try {
                await Promise.race([
                    auth.init(),
                    new Promise(resolve => setTimeout(resolve, 2000))
                ]);
            } catch (err) {
                console.error('[WearLoop] Auth init error:', err);
            }

            // 2. Initialize WearLoop Feed
            if (typeof wearloop !== 'undefined') {
                await wearloop.init();
            } else {
                console.error('[WearLoop] wearloop.js not loaded!');
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', startWearLoop);
        } else {
            startWearLoop();
        }
    </script>
</body>

</html>
