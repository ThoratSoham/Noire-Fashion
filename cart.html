<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Collection - NOIRÉ</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/supabaseClient.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/cart.js"></script>
    <script src="/js/profile.js"></script>
    <!-- Include the same CSS from index.html -->
    <style>
        /* Paste the entire <style> block from index.html here */
    </style>
</head>
<body>
    <nav>
        <div class="logo">NOIRÉ</div>
        <div id="auth-links"></div>
    </nav>

    <section class="section">
        <h2>Your Saved Collection</h2>
        <div id="cart-grid" class="grid">
            <!-- Cart items rendered here -->
        </div>
        <p id="empty-state" style="display:none; text-align:center; color:#666;">Your saved collection is empty. Curate pieces you love and come back anytime.</p>
    </section>

    <footer>
        <p>NOIRÉ curates products and redirects to Amazon. We may earn a commission.</p>
    </footer>

    <script>
        // Render cart items
        function renderCart() {
            const grid = document.getElementById("cart-grid");
            const emptyState = document.getElementById("empty-state");
            grid.innerHTML = "";

            if (!auth.isLoggedIn) {
                emptyState.textContent = "Please log in to view your collection.";
                emptyState.style.display = "block";
                return;
            }

            const cartItems = cart.items.map(id => products.find(p => p.id === id)).filter(Boolean);

            if (!cartItems.length) {
                emptyState.style.display = "block";
                return;
            }

            emptyState.style.display = "none";

            cartItems.forEach(p => {
                const card = document.createElement("div");
                card.className = "product-card";

                card.innerHTML = `
                    <img src="${p.image}" alt="${p.title}">
                    <h3>${p.title}</h3>
                    <p>${p.description}</p>
                    <div class="price">$${p.price}</div>
                    <a href="${p.link}" target="_blank" class="amazon-button">View on Amazon</a>
                    <button class="remove-button" data-id="${p.id}">Remove</button>
                `;

                grid.appendChild(card);
            });

            // Remove button functionality
            document.querySelectorAll(".remove-button").forEach(btn => {
                btn.addEventListener("click", async (e) => {
                    const id = parseInt(e.target.dataset.id);
                    try {
                        await cart.remove(id);
                        renderCart();
                    } catch (err) {
                        alert('Something didn’t work. Please try again.');
                    }
                });
            });
        }

        // Initial load
        cart.fetch().then(() => renderCart());
        profile.load();
    </script>
</body>
</html>
