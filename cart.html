<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Collection - NOIRÉ</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/profile.js"></script>
    <style>
        /* Same CSS as index.html */
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Times New Roman', serif;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-left: 15px;
            border: 2px solid #fff;
        }

        .cart-link {
            display: flex;
            align-items: center;
            margin-left: 15px;
        }

        .cart-icon {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            fill: #fff;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">NOIRÉ</div>
        <div id="auth-links"></div>
    </nav>

    <section class="section">
        <h2>Your Saved Collection</h2>
        <div id="cart-grid" class="grid">
            <!-- Cart items rendered here -->
        </div>
        <p id="empty-state" style="display:none; text-align:center; color:#666;">Your saved collection is empty. Curate
            pieces you love and come back anytime.</p>
    </section>

    <footer>
        <p>NOIRÉ curates products and redirects to Amazon. We may earn a commission.</p>
    </footer>

    <script>
        // Full products array (same as index.html)
        const products = [
            // Paste the full products array here
        ];

        // Render cart items
        function renderCart() {
            const grid = document.getElementById("cart-grid");
            const emptyState = document.getElementById("empty-state");
            grid.innerHTML = "";

            if (!auth.isLoggedIn) {
                emptyState.textContent = "Please log in to view your collection.";
                emptyState.style.display = "block";
                return;
            }

            const cartItems = cart.items.map(id => products.find(p => p.id === id)).filter(Boolean);

            if (!cartItems.length) {
                emptyState.style.display = "block";
                return;
            }

            emptyState.style.display = "none";

            cartItems.forEach(p => {
                const card = document.createElement("div");
                card.className = "product-card";

                card.innerHTML = `
                    <img src="${p.image}" alt="${p.title}">
                    <h3>${p.title}</h3>
                    <p>${p.description}</p>
                    <div class="price">$${p.price}</div>
                    <a href="${p.link}" target="_blank" class="amazon-button">View on Amazon</a>
                    <button class="remove-button" data-id="${p.id}">Remove</button>
                `;

                grid.appendChild(card);
            });

            // Remove button functionality
            document.querySelectorAll(".remove-button").forEach(btn => {
                btn.addEventListener("click", async (e) => {
                    const id = parseInt(e.target.dataset.id);
                    try {
                        await cart.remove(id);
                        renderCart();
                    } catch (err) {
                        alert('Something didn’t work. Please try again.');
                    }
                });
            });
        }

        // Initial load
        function startCartApp() {
            if (typeof auth !== 'undefined') {
                auth.init();
            }
            if (typeof cart !== 'undefined') {
                cart.fetch().then(() => renderCart()).catch(err => {
                    console.warn('Cart fetch failed:', err);
                });
            }
            if (typeof profile !== 'undefined') {
                profile.load();
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', startCartApp);
        } else {
            startCartApp();
        }
    </script>
</body>

</html>
