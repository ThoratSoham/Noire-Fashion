        .grid {

            text-align: center;

            font-weight: 500;

            accessories: ["accessories", "acc", "jewelry", "watches", "bags", "belts"],

        };

        // Fuse.js options for fuzzy search across multiple keys

    const fuseOptions = {
        keys: [
            { name: 'title', weight: 0.3 },
            { name: 'description', weight: 0.2 },
            { name: 'tags', weight: 0.2 },
            { name: 'category', weight: 0.15 },
            { name: 'subCategory', weight: 0.15 }
        ],
        threshold: 0.4,
        includeScore: true
    };

    const fuse = new Fuse(products, fuseOptions);

    const productGrid = document.getElementById("product-grid");
    const searchInput = document.getElementById("search-input");
    const searchButton = document.getElementById("search-button");
    const categorySelect = document.getElementById("category-select");

    // Render products
    function renderProducts(items) {
        productGrid.innerHTML = "";

        if (!items.length) {
            productGrid.innerHTML = `<p style="grid-column: 1/-1; text-align:center;">No products found.</p>`;
            return;
        }

        items.forEach(product => {
            const card = document.createElement("div");
            card.className = "product-card";

            card.innerHTML = `
                <img src="${product.image}" alt="${product.title}">
                <h3>${product.title}</h3>
                <p>${product.description}</p>
                <div class="price">$${product.price}</div>
                <a href="${product.link}" target="_blank" class="amazon-button">View on Amazon</a>
            `;

            productGrid.appendChild(card);
        });
    }

    // Initial render
    renderProducts(products);

    // Map search text to category via synonyms
    function detectCategoryFromQuery(query) {
        query = query.toLowerCase();
        for (const category in categorySynonyms) {
            if (categorySynonyms[category].some(word => query.includes(word))) {
                return category;
            }
        }
        return null;
    }

    // Apply search + category filter
    function applyFilters() {
    const query = searchInput.value.trim().toLowerCase();
    const selectedCategory = categorySelect.value;

    let genderFilter = null;

    if (query.includes("men")) genderFilter = "men";
    if (query.includes("women") || query.includes("woman")) genderFilter = "women";

    // Remove gender words from search text
    const cleanQuery = query
        .replace(/\bmen\b|\bwomen\b|\bwoman\b/gi, "")
        .trim();

    let results = products;

    // Apply gender filter FIRST (exact match)
    if (genderFilter) {
        results = results.filter(p => p.gender === genderFilter || p.gender === "unisex");
    }

    // Fuse search AFTER gender filter
    if (cleanQuery) {
        const localFuse = new Fuse(results, fuseOptions);
        results = localFuse.search(cleanQuery).map(r => r.item);
    }

    // Category filter
    if (selectedCategory) {
        results = results.filter(p => p.category === selectedCategory);
    }

    renderProducts(results);
}


    // Events
    searchButton.addEventListener("click", applyFilters);

    searchInput.addEventListener("keyup", e => {
        if (e.key === "Enter") applyFilters();
    });

    categorySelect.addEventListener("change", applyFilters);
